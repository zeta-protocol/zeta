syntax = "proto3";

package zeta;

import "zeta/data/v1/data.proto";
import "zeta/data_source.proto";

option go_package = "github.com/zeta-protocol/zeta/protos/zeta";

// Oracle spec contains an embedded external data source spec.
// It will be generated by the compiler as: OracleSpec_ExternalDataSourceSpec_*
message OracleSpec {
  ExternalDataSourceSpec external_data_source_spec = 1;
}

message OracleData {
  zeta.data.v1.ExternalData external_data = 1;
}
